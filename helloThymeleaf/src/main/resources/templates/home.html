<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <!--메시지표현식-->
        <h2 th:utext="#{home.welcome(${user.userName})}">welcome</h2>
        <!--변수표현식, 리터럴대체, calendars유틸리티개체-->
        <p th:text="|Today is ${#calendars.format(today, 'YYYY-MM-dd')}|">13 February 2011</p>
        <!--선택변수표현식-->
        <div th:object="${user}">
            <p>Name: <span th:text="*{userName}">Sebastian</span></p>
            <p>Email: <span th:text="*{userEml}">Pepper</span></p>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item disabled">
                Menu
            </a>
            <a href="#" th:href="@{/product/list}" class="list-group-item">Product List</a>
            <a href="#" th:href="@{/member/list}" class="list-group-item">Member List</a>
            <a href="#" th:href="@{order/list}" class="list-group-item">Order List</a>
        </div>

        <table class="table">
            <thead>
                <th>index</th>
                <th>menuName</th>
                <th>menuUrl</th>
            </thead>
            <tbody>
                <tr th:object="${menu}">
                    <!--선택변수표현식-->
                    <td><span th:text="*{menuId}"></span></td>
                    <td><span th:text="*{menuName}"></span></td>
                    <td><span th:text="*{menuUrl}"></span></td>
                </tr>
            </tbody>
        </table>
        <div th:replace="fragments/footer :: footer"/>
    </div>

</body>
</html>
